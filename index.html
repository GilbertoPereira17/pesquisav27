<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

<button id="btnInstalarApp" style="display: none;">Instalar Aplicativo</button>    


<form id="formularioPesquisa">
    <form id="formularioPesquisa">

        <label for="regiao">Região:</label>
        <select id="regiao" name="regiao" required>
            <option value="Suarão - R1">Suarão - R1</option>
            <option value="Savoy - R2">Savoy - R2</option>
            <option value="Oásis - R3">Oásis - R3</option>
            <option value="Centro - R4">Centro - R4</option>
            <option value="Belas Artes - R5">Belas Artes - R5</option>
            <option value="CESP - R6">CESP - R6</option>
            <option value="Gaivota - R7">Gaivota - R7</option>
        </select>
    
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
    
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required>
       
        <label for="candidatosDisco">Em quem você vai votar para Prefeito?:</label>
        <select id="candidatosDisco" name="candidatosDisco" required>
            <option value="sem valor">Escolha Uma opção...</option>
            <option value="Forssel Ex-Prefeito">Forssel Ex-Prefeito</option>
            <option value="Marco Aurélio">Marco Aurélio</option>
            <option value="Poliana">Poliana</option>
            <option value="Silvinho Investigador">Silvinho Investigador</option>
            <option value="Tiago Cervantes">Tiago Cervantes</option>
            <option value="Nenhum">Nenhum</option>
        </select>
    
        <label for="semForssel">Você sabia que o Forssel está Inelegível e que os votos deles serão anulados?:</label>
        <input type="text" id="semForssel" name="semForssel">
    
        <button type="submit">Enviar</button>
</form>

<button id="btnExportar" onclick="verificarSenha()">Exportar Dados</button>

<!-- Novo botão para limpar o cache -->
<button id="btnLimparCache" style="background-color: #d9534f; color: white;">Limpar Dados Salvos</button>

<script src="script.js"></script>
<script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/pesquisav27/service-worker.js', { scope: '/pesquisav27/' })
        .then(function(registration) {
          console.log('Service Worker registrado com sucesso:', registration.scope);
        }).catch(function(err) {
          console.log('Registro do Service Worker falhou:', err);
        });
    }
  </script>
</body>
</html>
